<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <container style="width:auto; height:auto; overflow: hidden;">
              <div class="d-flex  justify-content-center " style="float:right;  padding-right:1%;">

                <div class="text-end">

                    {% if request.user.is_authenticated %}
                        {{ request.user }}님 환영합니다.
                        <a href="{% url 'common:login' %}"><button type="button" class="btn btn-outline-light me-2" style="background-color:#8F9FDB;">Logout</button></a>
                    {% else %}
                        <a href="{% url 'common:login' %}"><button type="button" class="btn btn-outline-light me-2" style="background-color:#8F9FDB;">Login</button></a>
                        <a href="{% url 'common:signup' %}"><button type="button" class="btn btn-warning">Signup</button></a>
                    {% endif %}
                </div>
              </div>

    <div class=" d-flex flex-column " style="background: rgba(82, 114, 233, 0.41); width: 11%; height:115vh;  border-radius:0px 50px 50px 0px; float:left;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" >
          <svg class="bi pe-none me-1" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="p-3 fs-4">다이어터</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto" >
          <li class="nav-item"  style='background-color:#8F9FDB;'>
            <a href="{% url 'common:index' %}" class="nav-link text-white" aria-current="page">
              <svg class="bi pe-none me-3" width="30%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#home"></use></svg>
              홈
            </a>
          </li>
          <li>
            <a href="{% url 'health:four' %}" class="nav-link text-white">
              <svg class="bi pe-none me-3" width="27%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#speedometer2"></use></svg>
              운동
            </a>
          </li>
          <li>
            <a href="{% url 'food:food_menu' %}" class="nav-link text-white">
              <svg class="bi pe-none me-3" width="27%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#table"></use></svg>
              식단
            </a>
          </li>
          <li>
            <a href="{% url 'setting:inbody_list' %}" class="nav-link text-white">
              <svg class="bi pe-none me-3" width="27%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#grid"></use></svg>
              설정
            </a>
          </li>
          <li>
            <a href="{% url 'board:board_list'%}" class="nav-link text-white">
              <svg class="bi pe-none me-2" width="21%"  style="height:70px;"><use xlink:href="#people-circle"></use></svg>
              고객센터
            </a>
          </li>
        </ul>



      </div>
            <div style='float:left;  padding-left:12%; width:160vh;'>
                <div class="col-12" >
                   <table class="table table-light">
                            {% for Sets in sets %}
                                {% if request.user == Sets.user %}
                                <div class="mb-3">
                                    체중
                                    <input type="number" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" name="weight" id="weight" value="{{ Sets.weight }}" >
                                </div>
                                <div class="mb-3">
                                    체지방량
                                    <input type="number" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" name="fat" id="fat" value="{{ Sets.fat }}">
                                </div>
                                <div class="mb-3">
                                    골격근량
                                    <input type="number" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" name="muscle" id="muscle" value="{{ Sets.muscle }}" >
                                </div>
                                <div class="mb-3">
                                    목표체중
                                    <input type="number" class="form-control" style="border-radius: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" name="fat" id="fat" value="{{ Sets.target_weight }}">
                                </div>
                               


                                {% endif %}
                            {% endfor %}
                    </table>
                </div>
            </div>
            <div style='float:left;  padding-left:12%; width:160vh;'>
                <div class="col-12">
                    <a href="{% url 'setting:inbody' %}"><button class="btn btn-primary" style="border-radius: 20px; width:50%; margin:auto; display:block; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); background-color:#8F9FDB;" type="submit"><font style="color:#FFFFFF;">글쓰기</font></button></a>
                </div>
            </div>
        </container>
    </body>
</html>
