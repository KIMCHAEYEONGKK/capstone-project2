<!DOCTYPE html>
<html lang="ko" xmlns="">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <container style="width:auto; height:auto; overflow: hidden;">
              <div class="d-flex  justify-content-center " style="float:right;  padding-right:1%;">

                <div class="text-end">
                    <span style="font-size:22 px;">{{ request.user }}</span>님 환영합니다.
                    <a href="{% url 'common:login' %}"><button type="button" class="btn btn-outline-light me-1" style="background-color:#8F9FDB;">Logout</button></a>

                </div>
              </div>

    <div class=" d-flex flex-column " style="background: rgba(82, 114, 233, 0.41); width: 11%; height:115vh;  border-radius:0px 50px 50px 0px; float:left;">
        <a href="{% url 'common:home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" >
          <svg class="bi pe-none me-1" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="p-3 fs-4">다이어터</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto" >
          <li class="nav-item"  >
            <a href="{% url 'common:index' %}" class="nav-link text-white" aria-current="page">
              <svg class="bi pe-none me-3" width="30%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#home"></use></svg>
              홈
            </a>
          </li>
          <li>
            <a href="#" class="nav-link text-white">
              <svg class="bi pe-none me-3" width="27%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#speedometer2"></use></svg>
              운동
            </a>
          </li>
          <li>
            <a href="{% url 'food:food' %}" class="nav-link text-white">
              <svg class="bi pe-none me-3" width="27%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#table"></use></svg>
              식단
            </a>
          </li>
          <li>
            <a href="{% url 'setting:inbody' %}" class="nav-link text-white" style='background-color:#8F9FDB;'>
              <svg class="bi pe-none me-3" width="27%"  style = "padding-bottom:20%; height:70px;"><use xlink:href="#grid"></use></svg>
              설정
            </a>
          </li>
          <li>
            <a href="{% url 'board:board_list' %}" class="nav-link text-white">
              <svg class="bi pe-none me-4" width="21%"  style="height:70px;"><use xlink:href="#people-circle"></use></svg>
              게시판
            </a>
          </li>
        </ul>



      </div>
            <div class='container' style="width:400px; padding-top:10%; ">
                <form method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 fw-normal" style="text-align:center;">설정
                    </h1>
                    <h5 class="h3 mb-3 fw-normal" style="text-align:center;">개인정보 변경</h5>





                                <div class="form-group" style="padding-top:2%;">
                                    <label for="weight">체중</label>
                                    <input type='text' class="form-control" id="weight" name= "weight" style="border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" value="{{ Set.weight }}">
                                </div>
                                <div class="form-group" style="padding-top:2%;">
                                    <label for="fat">체지방량</label>
                                    <input type='text' class="form-control" id="fat" name="fat" style="border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" value="{{ Set.fat }}">
                                </div>
                                <div class="form-group" style="padding-top:2%;">
                                    <label for="muscle">골격근량</label>
                                    <input type='text' class="form-control" id="muscle" name= "muscle" style="border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" value="{{ Set.fat }}">
                                </div>
                                <div class="form-group" style="padding-top:2%;">
                                    <label for="target_weight">목표체중</label>
                                    <input class="form-control" id ="target_weight" name="target_weight" style="border-radius: 20px;box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" value="{{ Set.target_weight }}">
                                </div>





                    <div class="mb-5">

                    </div>

                    <a href="{% url 'food:food' %}"><button class=" btn btn-lg" style="border-radius: 20px; width:50%; margin:auto; display:block; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); background-color:#8F9FDB;" type="submit"><font style="color:#FFFFFF;">수정하기</font></button></a>
                </form>
            </div>
        </container>
    </body>
</html>
